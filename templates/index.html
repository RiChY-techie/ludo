<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Ludo Game</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <h1>Ludo Board - Play with 2 or 4 players!</h1>
  <div class="board">
    <!-- Board is a 15x15 grid -->
    <div id="ludo-grid"></div>
    <button onclick="rollDice()">Roll Dice</button>
    <div id="dice-value"></div>
    <div id="player-turn"></div>
    <div id="winner"></div>
  </div>
  <script>
    // Basic dice & turn logic, extend for full moves
    let currentPlayer = 1;
    let totalPlayers = 4; // Change to 2 for 2-player mode

    function rollDice() {
      let dice = Math.floor(Math.random() * 6) + 1;
      document.getElementById('dice-value').textContent = "Dice: " + dice;
      document.getElementById('player-turn').textContent = "Player " + currentPlayer + " rolled";
      
      // Next player
      currentPlayer = (currentPlayer % totalPlayers) + 1;
    }

    // Draw the board:
    window.onload = function() {
      let grid = document.getElementById("ludo-grid");
      let html = "";
      for (let r = 0; r < 15; r++) {
        html += '<div class="row">';
        for (let c = 0; c < 15; c++) {
          html += '<div class="cell"></div>';
        }
        html += "</div>";
      }
      grid.innerHTML = html;
    }
  </script>
</body>
</html>
